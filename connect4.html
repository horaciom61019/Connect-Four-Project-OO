<!doctype html>
  <head>
      <title>Connect 4 OO</title>
      <link href="connect4.css" rel="stylesheet">
  </head>
  <body>

    <input id="p1-color" placeholder="Player 1 color">
    <input id="p2-color" placeholder="Player 2 color">
    <button id="start-game">Start Game!</button>

    <div class="container">
      <h1 class="title">Connect 4</h1>

      <div class="game-container">
        <div id="playerOneCount">
          <p>Player 1 attempt count</p>
        </div>

        <div id="game">
          <table id="board"></table>
        </div>

        <div id="playerTwoCount">
          <p>Player 2 attempt count</p> 
        </div>
      </div>
    </div>

    <script src="connect4.js"></script>

  </body>
</html>
